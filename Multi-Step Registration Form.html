<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration Form</title>
    <link rel="stylesheet" href="./Multi-Step Registration Form_files/styles.css">
</head>
<body>
    <div class="container">
        <form class="multi-step-form">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-title">Personal Info</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-title">Contact</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-title">Account</div>
                </div>
                <div class="step" data-step="4">
                    <div class="step-number">4</div>
                    <div class="step-title">Complete</div>
                </div>
            </div>

            <!-- Form Steps -->
            <div class="form-steps">
                <!-- Step 1: Personal Information -->
                <div class="step-content active" data-step="1">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required="">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required="">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required="">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required="">
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Step 2: Contact Information -->
                <div class="step-content" data-step="2">
                    <h2>Contact Information</h2>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required="">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required="">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="3" required=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required="">
                            <option value="">Select country</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                        </select>
                    </div>
                </div>

                <!-- Step 3: Account Setup -->
                <div class="step-content" data-step="3">
                    <h2>Account Setup</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required="">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required="">
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" required="">
                        <label for="terms">I agree to the Terms and Conditions</label>
                    </div>
                </div>

                <!-- Step 4: Completion -->
                <div class="step-content" data-step="4">
                    <div class="completion-message">
                        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"></circle>
                            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
                        </svg>
                        <h2>Registration Complete!</h2>
                        <p>Thank you for registering with us. You'll receive a confirmation email shortly.</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="form-navigation">
                <button type="button" class="btn btn-prev" disabled="">Previous</button>
                <button type="button" class="btn btn-next">Next</button>
                <button type="submit" class="btn btn-submit" style="display: none;">Submit</button>
            </div>
        </form>
    </div>
    

</body></html>
